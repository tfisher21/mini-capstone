<!-- Template -->
<template id="city-card">
  <div class="col-lg-4 my-1">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://images.unsplash.com/photo-1519056894482-50b7093ce330?ixlib=rb-0.3.5&s=22e262380d240eeca8d639ae4131db25&auto=format&fit=crop&w=1500&q=80" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">city_name</h5>
        <p class="card-text card-desc">description</p>
        <p class="card-text card-pop">population</p>
        <a href="/show" class="btn btn-info">Preview this City!</a>
      </div>
    </div>
  </div>
</template>
